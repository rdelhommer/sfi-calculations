<template>
  <div class="form-group" class.bind="isDisabled ? 'form-group--disabled' : ''">
    <div class="form-group--${orientation}">
      <label for.one-time="id">
          <slot name="label"></slot>
      </label>
      <select 
          class="custom-select" 
          value.bind="model" 
          disabled.bind="isDisabled"
          change.delegate="onChanged()">
        <option if.bind="placeholder" value.bind="null">${placeholder}</option>
        <option repeat.for="opt of selectOptions" value.bind="opt.value">${opt.name}</option>
      </select>
    </div>
    <small id.bind="id + 'Help'" class="form-group__help">
      <slot name="help"></slot>
    </small>
  </div>
</template>
