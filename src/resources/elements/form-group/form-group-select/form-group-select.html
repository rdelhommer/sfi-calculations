<template>
  <div class="form-group form-group--select" class.bind="isDisabled ? 'form-group--disabled' : ''">
    <div class="form-group--${orientation}">
      <label for.one-time="id">
          <slot name="label"></slot>
      </label>
      <select 
          class="custom-select" 
          value.bind="model" 
          disabled.bind="isDisabled"
          change.delegate="_onChanged()">
        <option if.bind="placeholder" value.bind="null">${placeholder}</option>
        <option repeat.for="opt of selectOptions" value.bind="opt.name">${opt.name}</option>
      </select>
      <div class="form-group__help">
        <slot name="help"></slot>
      </div>
    </div>
  </div>
</template>
