<template>
  <div class="tabs">
    <div class="tabs__selector-container">
      <button 
        class="tabs__selector"
        class.bind="tab.isActive ? 'tabs__selector--active' : null"
        repeat.for="tab of tabs"
        click.delegate="changePage(tab)"
      >
        <h2>${tab.config.title}</h2>
      </button>
    </div>
    <div class="tabs__content" scroll.trigger="handleScroll($event) & debounce:50">
      <slot></slot>
    </div>
  </div>
</template>
