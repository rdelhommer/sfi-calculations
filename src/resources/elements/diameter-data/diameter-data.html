<template>
  <table class="diameter-data">
    <thead>
      <tr>
        <th class="diameter-data__cell diameter-data__cell--header">
          Length
        </th>
        <th class="diameter-data__cell diameter-data__cell--header">
          Diameter
        </th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="row of rawData">
        <td class="diameter-data__cell diameter-data__cell--entry">
          <input 
              value.bind="row.length"
              type="number"
              step=".1" 
              min="0"
              change.delegate="updateCalcs()"/>
        </td>
        <td class="diameter-data__cell diameter-data__cell--entry">
          <input 
              value.bind="row.diameter"
              type="number"
              step=".1" 
              min="0"
              change.delegate="updateCalcs()"/>
        </td>
      </tr>
      <tr>
        <td class="diameter-data__cell">
          ${totalLength | calculated: 0.01}
          <br/>
          Total
          <br/>
          Length
        </td>
        <td class="diameter-data__cell">
          ${averageDiameter | calculated: 0.01}
          <br/>
          Average
          <br/>
          Diameter
        </td>
      </tr>
    </tbody>
  </table>
</template>
