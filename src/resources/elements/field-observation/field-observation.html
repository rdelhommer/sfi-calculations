<template>
  <div class="field-observation">
    <div class="field-observation__cells--header" if.bind="fieldNumber === 1">
      <div class="field-observation__cell field-observation__cell--header">
        Field #
      </div>
      <div class="field-observation__cell field-observation__cell--header">
        Length
      </div>
      <div 
          if.bind="fungiColorEnum"
          class="field-observation__cell field-observation__cell--header">
        Diameter
      </div>
      <div 
          if.bind="fungiColorEnum"
          class="field-observation__cell field-observation__cell--header">
        Color
      </div>
    </div>
    <div class="field-observation__cells--data">
      <div 
          class="field-observation__cell"
          click.delegate="_onEdit()">
        <strong>${fieldNumber}</strong>
      </div>
      <div 
          class="field-observation__cell"
          click.delegate="_onEdit()">
        <span>${totalLength | calculated: 0.01}</span>
      </div>
      <div if.bind="fungiColorEnum">
        <div 
            class="field-observation__cell"
            click.delegate="_onEdit()">
          ${averageDiameter | calculated: 0.01}
        </div>
        <div class="field-observation__cell">
          <form-group-select 
              from-enum.bind="fungiColorEnum"
              orientation="horizontal"
              placeholder.bind="' '">
          </form-group-select>
        </div>
      </div>
    </div>
  </div>
</template>
