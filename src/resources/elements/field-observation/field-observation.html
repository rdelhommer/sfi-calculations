<template>
  <div class="field-observation">
    <div class="field-observation__cells--header" if.bind="fieldNumber === 1">
      <div class="field-observation__cell field-observation__cell--header">
        &nbsp;
      </div>
      <div class="field-observation__cell field-observation__cell--header">
        Field #
      </div>
      <div class="field-observation__cell field-observation__cell--header">
        Length
      </div>
      <div 
          if.bind="fungiColorEnum"
          class="field-observation__cell field-observation__cell--header">
        Diameter
      </div>
      <div 
          if.bind="fungiColorEnum"
          class="field-observation__cell field-observation__cell--header">
        Color
      </div>
    </div>
    <div class="field-observation__cells--data">
      <div class="field-observation__cell">
        <button 
            class="field-observation__edit-field"
            click.delegate="_onEdit()">
          Edit
        </button>
      </div>
      <div class="field-observation__cell">
        <strong>${fieldNumber}</strong>
      </div>
      <div class="field-observation__cell">
        <span>${length | calculated: 0.01}</span>
      </div>
      <div if.bind="fungiColorEnum">
        <div class="field-observation__cell">
          ${diameter | calculated: 0.01}
        </div>
        <div class="field-observation__cell">
          <form-group-select 
              from-enum.bind="fungiColorEnum"
              orientation="horizontal"
              placeholder.bind="' '">
          </form-group-select>
        </div>
      </div>
    </div>
    <div 
        class="field-observation__cells--footer"
        if.bind="isLastField">
      <div class="field-observation__cell field-observation__cell--footer">
        &nbsp;
      </div>
      <div class="field-observation__cell field-observation__cell--footer field-observation__cell--fill">
        <button 
            click.delegate="_addField()">
          Add
        </button>
      </div>
      <div 
          class="field-observation__cell field-observation__cell--footer field-observation__cell--fill"
          if.bind="fieldNumber > 5">
        <button click.delegate="_removeField()">
          Remove
        </button>
      </div>
    </div>
  </div>
</template>
