<template>
  <table class="fungal-data">
    <thead>
      <tr>
        <th class="fungal-data__cell fungal-data__cell--header">
          Length
        </th>
        <th class="fungal-data__cell fungal-data__cell--header">
          Diameter
        </th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="data of field.lengthRawData">
        <td class="fungal-data__cell fungal-data__cell--entry">
          <input 
              value.bind="field.lengthRawData[$index]"
              type="number"
              step=".1" 
              min="0"
              change.delegate="updateFlag = !updateFlag"/>
        </td>
        <td class="fungal-data__cell fungal-data__cell--entry">
          <input 
              value.bind="field.diameterRawData[$index]"
              type="number"
              step=".1" 
              min="0"
              change.delegate="updateFlag = !updateFlag"/>
        </td>
      </tr>
      <tr>
        <td class="fungal-data__cell">
          ${totalLength | calculated: 0.01}
          <br/>
          Total
          <br/>
          Length
        </td>
        <td class="fungal-data__cell">
          ${averageDiameter | calculated: 0.01}
          <br/>
          Average
          <br/>
          Diameter
        </td>
      </tr>
    </tbody>
  </table>
</template>
