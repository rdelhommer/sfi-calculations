<template>
  <div class="fila-proto">
    <div class="fila-proto__actions">
      <dropdown-button greeting="Expand" class="fila-proto__action-button">
        <button 
            class="fila-proto__action-button" 
            click.delegate="expand()">
          All
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="expand(1)">
          Reading #1
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="expand(2)">
          Reading #2
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="expand(3)">
          Reading #3
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="expand(4)">
          Reading #4
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="expand(5)">
          Reading #5
        </button>
      </dropdown-button>
      <dropdown-button greeting="Collapse" class="fila-proto__action-button">
        <button 
            class="fila-proto__action-button" 
            click.delegate="collapse()">
          All
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="collapse(1)">
          Reading #1
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="collapse(2)">
          Reading #2
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="collapse(3)">
          Reading #3
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="collapse(4)">
          Reading #4
        </button>
        <button 
            class="fila-proto__action-button"
            click.delegate="collapse(5)">
          Reading #5
        </button>
      </dropdown-button>
      <button click.delegate="addField()" class="fila-proto__action-button">
        Add Field
      </button>
      <button click.delegate="removeField()" class="fila-proto__action-button">
        Remove Field
      </button>
    </div>
    <h1>Filamentous and Protozoan Organisms</h1>
    <div class="fila-proto__organism-container">
      <h2 class="fila-proto__organism-header">Actino-bacteria</h2>
      <reading-v2 
          repeat.for="reading of actinobacteria.readings"
          organism-name.bind="actinobacteria.organismName"
          reading-number.bind="$index + 1"
          reading.bind="reading"
          on-edit-field.call="collectData(readingNumber, fieldNumber, actinobacteria.organismName, DataType.Length)"
          on-add-field.call="addField()"
          on-remove-field.call="removeField()"
          is-expanded.bind="isReadingExpanded[$index]">
      </reading-v2>
      <biomass></biomass>
    </div>

    <div class="fila-proto__organism-container">
      <h2 class="fila-proto__organism-header">${fungi.organismName}</h2>
      <reading-v2 
          repeat.for="reading of fungi.readings"
          organism-name.bind="fungi.organismName"
          reading-number.bind="$index + 1"
          reading.bind="reading"
          fungi-color-enum.bind="FungalColor"
          on-edit-field.call="collectData(readingNumber, fieldNumber, fungi.organismName, DataType.Diameter)"
          on-add-field.call="addField()"
          on-remove-field.call="removeField()"
          is-expanded.bind="isReadingExpanded[$index]">
      </reading-v2>
      <biomass></biomass>
    </div>

    <div class="fila-proto__organism-container">
      <h2 class="fila-proto__organism-header">Oomycete</h2>
      <reading-v2 
          repeat.for="reading of oomycete.readings"
          organism-name.bind="oomycete.organismName"
          reading-number.bind="$index + 1"
          reading.bind="reading"
          fungi-color-enum.bind="OomyceteColor"
          on-edit-field.call="collectData(readingNumber, fieldNumber, oomycete.organismName, DataType.Diameter)"
          on-add-field.call="addField()"
          on-remove-field.call="removeField()"
          is-expanded.bind="isReadingExpanded[$index]">
      </reading-v2>
      <biomass></biomass>
    </div>

    <div class="fila-proto__organism-container">
      <h2 class="fila-proto__organism-header">${flagellate.organismName}</h2>
      <reading-v2 
          repeat.for="reading of flagellate.readings"
          organism-name.bind="flagellate.organismName"
          reading-number.bind="$index + 1"
          reading.bind="reading"
          on-edit-field.call="collectData(readingNumber, fieldNumber, flagellate.organismName, DataType.Counting)"
          on-add-field.call="addField()"
          on-remove-field.call="removeField()"
          is-expanded.bind="isReadingExpanded[$index]">
      </reading-v2>
      <biomass></biomass>
    </div>

    <div class="fila-proto__organism-container">
      <h2 class="fila-proto__organism-header">${amoebae.organismName}</h2>
      <reading-v2 
          repeat.for="reading of amoebae.readings"
          organism-name.bind="amoebae.organismName"
          reading-number.bind="$index + 1"
          reading.bind="reading"
          on-edit-field.call="collectData(readingNumber, fieldNumber, amoebae.organismName, DataType.Counting)"
          on-add-field.call="addField()"
          on-remove-field.call="removeField()"
          is-expanded.bind="isReadingExpanded[$index]">
      </reading-v2>
      <biomass></biomass>
    </div>

    <div class="fila-proto__organism-container">
      <h2 class="fila-proto__organism-header">${ciliate.organismName}</h2>
      <reading-v2 
          repeat.for="reading of ciliate.readings"
          organism-name.bind="ciliate.organismName"
          reading-number.bind="$index + 1"
          reading.bind="reading"

          on-add-field.call="addField()"
          on-remove-field.call="removeField()"
          is-expanded.bind="isReadingExpanded[$index]">
      </reading-v2>
      <biomass></biomass>
    </div>
  </div>

  <div style="margin-top:40px">
      NOTE:
      <br/>
      Biomass calculations will be real-time calculations of the biomass mean and standard deviation (big green and gray columns on far right of spreadsheet)
  </div>
  
</template>
