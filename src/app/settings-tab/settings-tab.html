<template>
  <div class="settings-tab">
    <h2>
      Settings
      <span show.bind="showSaveSuccessful"> - Saved!</span>
    </h2>
    <div>
      <form-wrap>
        <form-header>
          <h3 slot="title">
            Profile
          </h3>
        </form-header>
        <form-group 
            orientation="horizontal" 
            model.bind="profile.name">
          <div slot="label">
            Name
          </div>
        </form-group>
        <form-group 
            orientation="horizontal" 
            model.bind="profile.organization">
          <div slot="label">
            Organization
          </div>
        </form-group>
        <form-group 
            orientation="horizontal" 
            model.bind="profile.address.lineOne">
          <div slot="label">
            Address
          </div>
        </form-group>
        <form-group 
            orientation="horizontal" 
            model.bind="profile.address.lineTwo">
        </form-group>
        <form-group 
            type="email"
            orientation="horizontal" 
            model.bind="profile.email">
          <div slot="label">
            Email
          </div>
        </form-group>
        <form-group 
            type="phone"
            orientation="horizontal" 
            model.bind="profile.phone">
          <div slot="label">
            Phone
          </div>
        </form-group>
        <form-header>
          <h3 slot="title">
            Data Entry
          </h3>
        </form-header>
        <form-group-select
            from-enum.bind="DataEntry"
            orientation="horizontal" 
            model.bind="profile.dataEntry">
          <div slot="label">
            How would you like to enter data?
          </div>
        </form-group-select>
        <button
            class="settings-tab__button"
            type="submit"
            click.delegate="saveProfile()">
          Save
        </button>
        <button
            class="settings-tab__button"
            click.delegate="cancelChanges()">
          Cancel
        </button>
      </form-wrap>
    </div>
  </div>
</template>
