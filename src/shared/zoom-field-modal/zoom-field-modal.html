<template>
  <ux-dialog class="zoom-field">
    <ux-dialog-header>
      <h4 class="zoom-field__heading">
        Edit Reading #${readingNumber} - Field #${fieldNumber} 
      </h4>
      
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="zoom-field__body">
        <div class="zoom-field__body-section">
          <h5>
            Actinobacteria
          </h5>
          <form-group 
              orientation="vertical"
              model.bind="result.actinobacteriaLength">
            <div slot="label">
              Total Length
            </div>
          </form-group>
          <h5>
            Flagellate
          </h5>
          <form-group 
              orientation="vertical"
              model.bind="result.flagellateLength">
            <div slot="label">
              Total Length
            </div>
          </form-group>
          <h5>
            Amoebae
          </h5>
          <form-group 
              orientation="vertical"
              model.bind="result.amoebaeLength">
            <div slot="label">
              Total Length
            </div>
          </form-group>
          <h5>
            Ciliate
          </h5>
          <form-group 
              orientation="vertical"
              model.bind="result.ciliateLength">
            <div slot="label">
              Total Length
            </div>
          </form-group>
        </div>
        
        <div class="zoom-field__body-section">
          <h5>
            Fungi
          </h5>
          <filamentous-data
              raw-data.bind="fungiRawData"
              total-length.from-view="result.fungiLength"
              average-diameter.from-view="result.fungiDiameter">
          </filamentous-data>
        </div>
        <div class="zoom-field__body-section">
          <h5>
            Oomycete
          </h5>
          <filamentous-data
              raw-data.bind="oomyceteRawData"
              total-length.from-view="result.oomyceteLength"
              average-diameter.from-view="result.oomyceteDiameter">
          </filamentous-data>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button click.delegate="dialogController.cancel()">Cancel</button>
      <button click.delegate="save()">Save</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
