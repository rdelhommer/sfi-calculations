<template>
  <ux-dialog class="zoom-field">
    <ux-dialog-header>
      <h4 class="zoom-field__heading">
        Edit ${organismName} 
        <br />
        Reading #${readingNumber} - Field #${fieldNumber} 
      </h4>
      
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="zoom-field__body">
        <length-data 
            if.bind="!isDiameter"
            raw-data.bind="rawData"
            total-length.bind="result.totalLength">
        </length-data>
        <diameter-data
            if.bind="isDiameter"
            raw-data.bind="rawData"
            total-length.bind="result.totalLength"
            average-diameter.bind="result.averageDiameter">
        </diameter-data>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button click.delegate="dialogController.cancel()">Cancel</button>
      <button click.delegate="save()">Save</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
