<template>
  <ux-dialog class="zoom-field">
    <ux-dialog-header>
      <h4 class="zoom-field__heading">
        Edit ${organismName} 
        <br />
        Reading #${readingNumber} - Field #${fieldNumber} 
      </h4>
      
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="zoom-field__body">
        <length-data 
            if.bind="dataType === DataType.Length"
            field.bind="field">
        </length-data>
        <fungal-data
            if.bind="dataType === DataType.Diameter"
            field.bind="field">
        </fungal-data>
        <count-data
            if.bind="dataType === DataType.Counting"
            count.bind="field.count">
        </count-data>
        <div if.bind="isErrored" class="zoom-field__body-error">
          Please use only numerical values.  If no organisms were observed please enter 0
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button click.delegate="dialogController.cancel()">Cancel</button>
      <button click.delegate="save()">Save</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
